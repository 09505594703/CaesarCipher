.card {

  height: 100%;
  background: #313131;

}

.textBox input{
background-color: rgba(168, 162, 162, 0.288);
border-radius: 5px;
height: auto;
font-size: large;
color: white;
transition: .5s  ease-out;
padding: 3px;

}
.textBox p{
    font-size: large;
    margin: 1rem;
}
.textBox select,.textBox  .option{
background-color: rgba(168, 162, 162, 0.288);
border-radius: 5px;
height: auto;
color: white;
font-size: large;
padding: 3px;
transition: .5s  ease-out;
}
.textBox select:hover,.textBox  .option:hover,.textBox  input:hover{
    color: gray;
    background-color: white;
    
    transition: .5s  ease-out;;

}

.textBox .btn_enc,.textBox .btn_dec{
background-color: rgba(168, 162, 162, 0.288);
border-radius: 5px;
height: auto;
color: white;
font-size: larger;
padding: 5px;
cursor: pointer;
}
.textBox > .text {
  font-weight: bold;
}

.textBox > .head {
  font-size: 20px;
}

.textBox > .price {
  font-size: 17px;
}

.textBox > span {
  font-size: 12px;
  color: lightgrey;
}

.card:hover > .textBox {
  opacity: 1;
}

.card:hover > .img {
  height: 65%;
  filter: blur(7px);
  animation: anim 3s infinite;
}

@keyframes anim {
  0% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(-20px);
  }

  100% {
    transform: translateY(0);
  }
}

.card:hover {
  transform: scale(1.04) rotate(-.5deg);
}


footer {
  margin-top: 7rem;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: larger;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

</style>

    <script>
        function encryptMessage() {
            const originalMessage = document.getElementById("original_message_encrypt").value;
            const shift = parseInt(document.getElementById("shift_encrypt").value);
            const direction = document.getElementById("direction_encrypt").value;
            let encryptedMessage = "";

            for (let i = 0; i < originalMessage.length; i++) {
                const char = originalMessage[i];
                if (char.match(/[a-zA-Z]/)) {
                    let isUpperCase = char === char.toUpperCase();
                    let charCode = char.charCodeAt(0);
                    let base = isUpperCase ? 'A'.charCodeAt(0) : 'a'.charCodeAt(0);

                    if (direction === "R") {
                        charCode = (charCode - base - shift + 26) % 26 + base;
                    } else if (direction === "L") {
                        charCode = (charCode - base + shift) % 26 + base;
                    }

                    encryptedMessage += String.fromCharCode(charCode);
                } else {
                    encryptedMessage += char;
                }
            }

            document.getElementById("result_encrypt").innerHTML = `<h2>Encrypted Message:</h2><p>Original message: "${originalMessage}"</p><p>Shift: ${shift}</p><p>Shift Direction: ${direction}</p><p>Encrypted message: "${encryptedMessage}"</p>`;
        }

        function decryptMessage() {
            const encryptedMessage = document.getElementById("encrypted_message_decrypt").value;
            const shift = parseInt(document.getElementById("shift_decrypt").value);
            const direction = document.getElementById("direction_decrypt").value;
            let originalMessage = "";

            for (let i = 0; i < encryptedMessage.length; i++) {
                const char = encryptedMessage[i];
                if (char.match(/[a-zA-Z]/)) {
                    let isUpperCase = char === char.toUpperCase();
                    let charCode = char.charCodeAt(0);
                    let base = isUpperCase ? 'A'.charCodeAt(0) : 'a'.charCodeAt(0);

                    if (direction === "R") {
                        charCode = (charCode - base + shift + 26) % 26 + base;
                    } else if (direction === "L") {
                        charCode = (charCode - base - shift) % 26 + base;
                    }

                    originalMessage += String.fromCharCode(charCode);
                } else {
                    originalMessage += char;
                }
            }

            document.getElementById("result_decrypt").innerHTML = `<h2>Decrypted Message:</h2><p>Original message: "${encryptedMessage}"</p><p>Shift: ${shift}</p><p>Shift Direction: ${direction}</p><p>Original message: "${originalMessage}"</p>`;
        }
    </script>
